trigger:
  branches:
    include:
    - master
    - dev

name: '$(Date:yyyyMMdd).$(Rev:r)[$(BuildID)]'

stages:

- stage: 'Build'
  variables:
  - group: build-vars
  - name: buildConfiguration
    value: Release

  jobs:
  - job:
    pool:
      name: 'Azure Pipelines'
      vmImage: windows-latest
      demands:
        - msbuild
        - visualstudio

    steps:
      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
        
      - task: DotNetCoreCLI@2
        displayName: 'NuGet restore'
        inputs:
          command: restore
          projects: '**\*.sln'

      - task: VSBuild@1
        displayName: 'Build preview version'
        inputs:
          solution: 'src\CLI\CLI.csproj'
          configuration: '$(BuildConfiguration)'

      - task: DotNetCoreCLI@2
        inputs:
          command: custom
          custom: pack
          arguments: src/CLI/CLI.csproj --version-suffix $(Build.BuildId) --output $(Build.ArtifactStagingDirectory)/packages/preview --no-build /p:Configuration=$(BuildConfiguration)
      
      - task: VSBuild@1
        displayName: 'Build test projects'
        inputs:
            solution: 'tests\*.Tests\*.csproj'
            configuration: '$(BuildConfiguration)'
            
      - task: VSTest@2
        displayName: 'Unit test'
        inputs:
          testAssemblyVer2: |
            tests\**\*.Tests.dll
            !**\obj\**
          configuration: '$(BuildConfiguration)'

      - ${{ if and(eq(variables['Build.SourceBranch'], 'refs/heads/master'), ne(variables['Build.Reason'], 'PullRequest')) }}:
        - task: VSBuild@1
          displayName: 'Build production version'
          inputs:
            solution: 'src\CLI\CLI.csproj'
            configuration: '$(BuildConfiguration)'
            clean: true

      - ${{ if and(eq(variables['Build.SourceBranch'], 'refs/heads/master'), ne(variables['Build.Reason'], 'PullRequest')) }}:
        - task: DotNetCoreCLI@2
          inputs:
            command: custom
            custom: pack
            arguments: src/CLI/CLI.csproj --output $(Build.ArtifactStagingDirectory)/packages/release --no-build /p:Configuration=$(BuildConfiguration)
      
      - publish: '$(Build.ArtifactStagingDirectory)/packages'
        artifact: 'packages'

- stage: 'PublishPreviewNuGetPackage'
  displayName: 'Publish Preview NuGet Package to xarial nuget feed'
  dependsOn: 'Build'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/build-pipelne'), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - deployment:
    pool:
      vmImage: 'ubuntu-latest'
    environment: preview
    strategy: 
        runOnce:
          deploy:
            steps:
            - checkout: none

            - download: current
              artifact: packages

            - task: NuGetCommand@2
              displayName: 'Push NuGet Package'
              inputs:
                command: 'push'
                packagesToPush: '$(Pipeline.Workspace)/packages/preview/*.nupkg'
                nuGetFeedType: 'internal'
                publishVstsFeed: 'xarial'

- stage: 'PublishPreReleaseNuGetPackage'
  displayName: 'Publish Preview NuGet Package to xarial nuget feed'
  dependsOn: 'Build'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - deployment:
    pool:
      vmImage: 'ubuntu-latest'
    environment: preview
    strategy: 
        runOnce:
          deploy:
            steps:
            - checkout: none

            - download: current
              artifact: packages

            - task: NuGetCommand@2
              displayName: 'Push NuGet Package'
              inputs:
                command: 'push'
                packagesToPush: '$(Pipeline.Workspace)/packages/release/*.nupkg'
                nuGetFeedType: 'internal'
                publishVstsFeed: 'xarial'

- stage: 'PublishProductionNuGetPackage'
  displayName: 'Publish Preview NuGet Package to xarial nuget feed'
  dependsOn: 'PublishPreReleaseNuGetPackage'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - deployment:
    pool:
      vmImage: 'ubuntu-latest'
    environment: production
    strategy: 
        runOnce:
          deploy:
            steps:
            - checkout: none

            - download: current
              artifact: packages

            - task: NuGetCommand@2
              displayName: 'Push NuGet Package'
              inputs:
                command: 'push'
                packagesToPush: '$(Pipeline.Workspace)/packages/release/*.nupkg'
                nuGetFeedType: 'external'
                publishFeedCredentials: 'Nuget.org'